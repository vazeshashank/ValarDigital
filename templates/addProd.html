{% extends 'base.html' %}
{% block head %}
<style>
  label{
    color: black !important;
    font-family: Arial, Helvetica, sans-serif;
    
  }
  .addForm{
    background-color:rgba(178, 235, 242, 0.8) ;
  }
</style>
{% endblock head %}
{% load materializecss %}
{% block body %}
  <div class="container" style="max-width: 600px; margin-top: 50px;">
    {% block content %}
      <h2 class="center-align">Add Product</h2>
      <form method="post" enctype="multipart/form-data" class="col s12">
        {% csrf_token %}
        <div class="row addForm">
          <div class="input-field col s12">
            {{ form|materializecss }}
          </div>
        </div>
        <div class="row">
          <div class="col s12 center-align">
            <button class="btn waves-effect waves-light findbtn" type="submit">Submit</button>
          </div>
        </div>
      </form>
    {% endblock %}
  </div>
{% endblock body %}
