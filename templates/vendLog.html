{% extends 'base.html' %}
{% block head %}
{% endblock head %}
{% block body %}

<div>
    <h1 style="text-align:center; color:rgb(65, 168, 206);">Vendor Login</h1>
    <div class="loginDiv">
    <form method="POST" class="row">
        {% csrf_token %}
        <div class="input-field col s8 offset-s2 l4 offset-l4">
            <input type="text" name="username" id="username">
            <label style="color: black;" for="username">Username:</label>
        </div>
        <div class="input-field col s8 offset-s2 l4 offset-l4">
            <input type="password" name="password" id="password">
            <label style="color: black;"  for="password">Password:</label>
        </div>
        <div class="input-field center col s8 offset-s2">
            <button class="waves-effect waves-light btn-large findbtn" type="submit">Login</button>
        </div>
    </form>
</div>
{% endblock body %}
